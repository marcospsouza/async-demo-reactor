plugins {
    id 'groovy'
    id 'java'
    id "org.springframework.boot" version "2.1.5.RELEASE"
}

apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.9.RELEASE'
    compile group: 'io.micrometer', name: 'micrometer-core', version: '1.0.0'
    compile("org.springframework:spring-jms:5.1.7.RELEASE")
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    runtime("org.springframework.boot:spring-boot-properties-migrator")
    compile "org.springframework.boot:spring-boot-starter-aop"
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.2.9.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}